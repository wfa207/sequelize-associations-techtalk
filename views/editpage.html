{% extends "layout.html" %}

{% block content %}
<h3>Edit a Page</h3>
<hr>
<form method="POST" action="/wiki/{{ page.urlTitle }}">

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Author Name</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" value="{{ page.author.name }}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Author Email</label>
        <div class="col-sm-10">
            <input name="email" type="text" class="form-control" value="{{ page.author.email }}" />
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Page Title</label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control" value="{{ page.title }}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea name="content">{{ page.content }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
            <select name="status">
                <option {% if page.status === "open" %}selected{% endif %}>open</option>
                <option {% if page.status === "closed" %}selected{% endif %}>closed</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
            <input name="tags" type="text" class="form-control" value="{{ page.tags.join(',') }}" />
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>

</form>
{% endblock %}
